# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: You're Beautiful
subtitle:
description: Stay Hungry, Stay Foolish. 
keywords:
author: liuyan
language: 
- zh-Hans
- en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
#permalink: :category/:year:month:day-:urlname.html 
permalink_defaults:
    #urlname: index

# Directory 目录配置
source_dir: source          # 源文件夹，这个文件夹用来存放内容。
public_dir: public          # 公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags               # 标签文件夹
archive_dir: archives       # 归档文件夹
category_dir: categories    # 分类文件夹
code_dir: downloads/code    # include code 文件夹
i18n_dir: :lang             # 国际化（i18n）文件夹
skip_render: README.md               # 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing
new_post_name: :title.md    # File name of new posts
default_layout: post        # 默认布局
titlecase: false            # Transform title into titlecase
external_link: true         # Open external links in new tab
filename_case: 0            # 转换文件名，1代表小写；2代表大写；默认为0，意思就是创建文章的时候，是否自动帮你转换文件名
render_drafts: false        # 是否渲染_drafts目录下的文章，默认为false
post_asset_folder: true
relative_link: false
future: true
highlight:                  # 代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/liuyanfeier/liuyanfeier.github.io 
  branch: master

# liuyan add 
avatar: /uploads/avatar.jpg
favicon: /images/favicon.ico
